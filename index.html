<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <!-- font links -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    
  </head>
  <body>

    <div class="container text-center p-2">
      
      <!-- exp1 -->
      <h2 class="text-danger p-2">Click the button to show the text</h2>
      <button type="button" class="btn btn-dark" onclick="showText()">Show text</button>
      <h3 id="s_text"></h3>
      <!-- exp2 -->
      <h2 class="text-primary p-2">Click the button to show the text</h2>
      <button type="button" class="btn btn-info" onclick="showText2()">Show text</button>
      <h3 id="s_text2"></h3>
      <!-- exp3 -->
      <h2 class="text-success p-2">Click the button to show the text</h2>
      <button type="button" class="btn btn-warning" onclick="showText3()">Show text</button>
      <h3 id="s_text3"></h3>
      <!-- exp4 -->
      <h2 class="text-light-primary p-2">Click the button to show the text</h2>
      <button type="button" class="btn btn-outline-primary" onclick="showText4()">Show text</button>
      <h3 id="s_text4"></h3>


    </div>

    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
